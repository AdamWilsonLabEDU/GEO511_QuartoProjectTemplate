on:
  push:
    branches:
      - main
      - master

name: Render and Publish

permissions:
   contents: write
   pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup R       # From https://github.com/r-lib/actions/tree/v2-branch/setup-r
        uses: r-lib/actions/setup-r@v2
      - name: Install Package Dependencies
        run: |-
          Rscript -e "install.packages('remotes')"
          Rscript -e "install.packages(c('testthat','RCurl','questionr','kableExtra','rmarkdown','tidyverse'))"
          Rscript -e "questionr::qscan(list.files(pattern='*.R',recursive=T), load = TRUE, detail = FALSE)"
          Rscript -e "questionr::qscan(list.files(pattern='*.r',recursive=T), load = TRUE, detail = FALSE)"
          Rscript -e "questionr::qscan(list.files(pattern='*.qmd',recursive=T), load = TRUE, detail = FALSE)"
      - name: Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
